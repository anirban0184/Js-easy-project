<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript - Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="show_result">
      <input type="text" name="" id="">
    </div>
    <div class="calculator_keys">
      <div class="row_1 cal_key">
        <button class="cal_button" onclick="press(1)">1</button>
        <button class="cal_button" onclick="press(2)">2</button>
        <button class="cal_button" onclick="press(3)">3</button>
        <button class="cal_button" onclick="press('+')">+</button>
      </div>
      <div class="row_2 cal_key">
        <button class="cal_button" onclick="press(4)">4</button>
        <button class="cal_button" onclick="press(5)">5</button>
        <button class="cal_button" onclick="press(6)">6</button>
        <button class="cal_button" onclick="press('-')">-</button>
      </div>
      <div class="row_3 cal_key">
        <button class="cal_button" onclick="press(7)">7</button>
        <button class="cal_button" onclick="press(8)">8</button>
        <button class="cal_button" onclick="press(9)">9</button>
        <button class="cal_button" onclick="press('*')">*</button>
      </div>
      <div class="row_4 cal_key">
        <button class="cal_button" onclick="press('.')">.</button>
        <button class="cal_button" onclick="press(0)">0</button>
        <button class="cal_button" onclick="erese()">C</button>
        <button class="cal_button" onclick="press('/')">/</button>
      </div>
      <div class="row_5 cal_key">
        <button class="cal_button" onclick="equal()">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
